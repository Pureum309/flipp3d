<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipp3d</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/login.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Pacifico&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">


</head>
<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <!-- <h1 class="h3 mb-3 fw-normal">Flipp3d Logo</h1> -->
        <img class="mb-4" src="/img/logo.png" alt="" width="100%" height="100%">

        <div class="button">
            <div class="quickstart">
                <form action="/gamepage" method="get" enctype="application/x-www-form-urlencoded">
                <input type="submit" value="Quick Start" class="w-100 btn btn-lg btnlogin mb-3">
                </form>
            </div>

            <div class="login">
                <form action="/login" method="get" enctype="application/x-www-form-urlencoded">
                    <input type="submit" value="Login" class="w-100 btn btn-lg btnlogin">
                </form>
            </div>

            <div class="aboutus">
                <form action="/aboutus" method="get" enctype="application/x-www-form-urlencoded">
                    <input type="submit" value="About Us" class="w-100 btn btn-lg btnlogin">
                </form> 
            </div>
        </div>
    </main>

</body>
</html>
