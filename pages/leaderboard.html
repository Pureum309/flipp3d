<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipp3d</title>

    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <!-- CSS only -->

    <link rel="stylesheet" href="/styles/styles.css">

<body id="leader" onload="loadLeaderboard()">
    
    <div id="logo">
        <img src="/img/flatlogoStroke.png" alt='FLIPP3D Logo' width='40%' height='40%'>
    </div>

    <div class="leaderboard">
        <h2>Leader Board</h2>

        <table class="leader_table">
            <tr>
                <th>Rank</th>
                <th>User</th>
                <th>Time</th>
                <th>Moves</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Chris</td>
                <td>70 secs</td>
                <td>16</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sarah</td>
                <td>80 secs</td>
                <td>18</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Heidi</td>
                <td>90 secs</td>
                <td>22</td>
            </tr>
        </table>

    </div>
    <script src="../scripts.js"></script>
</body>
</html>
